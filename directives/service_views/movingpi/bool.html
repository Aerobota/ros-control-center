<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-default" ng-class="{'btn-danger': enabled}" ng-model="enabled" ng-click="$parent.callService({data: enabled})" uib-btn-checkbox>
      <span ng-show="enabled">Enabled</span>
      <span ng-show="!enabled">Disabled</span>
    </button>
  </div>
</div>
