<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title">
      {{ service.abbr }}
      <small style="font-size: 12px;">({{ service.type }} / Default)</small>
    </h3>
  </div>

  <div class="panel-body" ng-switch="service.type">
    <cc-service-empty ng-switch-when="std_srvs/Empty"></cc-service-empty>
    <cc-service-empty ng-switch-when="std_srvs/Trigger"></cc-service-empty>

    <cc-service-movingpi-bool ng-switch-when="movingpi/SrvBool"></cc-service-movingpi-bool>

    <cc-service-default ng-switch-default></cc-service-default>
  </div>
</div>
