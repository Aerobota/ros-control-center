<div class="row">
    <div class="col-sm-6">
        <form class="form-horizontal form-margin">
            <div class="form-group">
                <label>X</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.pose.position.x" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">m</span>
                </div>
            </div>

            <div class="form-group">
                <label>Y</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.pose.position.y" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">m</span>
                </div>
            </div>

            <div class="form-group">
                <label>Z</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.pose.position.z" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">m</span>
                </div>
            </div>
        </form>
    </div>

    <div class="col-sm-6">
        <form class="form-horizontal form-margin">
            <div class="form-group">
                <label>Roll</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="getRoll()" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">°</span>
                </div>
            </div>

            <div class="form-group">
                <label>Pitch</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="getPitch()" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">°</span>
                </div>
            </div>

            <div class="form-group">
                <label>Yaw</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="getYaw()" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">°</span>
                </div>
            </div>
        </form>
    </div>
</div>
