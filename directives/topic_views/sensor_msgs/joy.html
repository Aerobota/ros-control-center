<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label>Left Stick H</label>
      <div class="input-group">
        <input type="number" class="form-control" ng-model="$parent.latest_message.axes[0]" ng-readonly="$parent.is_subscribing">
        <span class="input-group-addon"></span>
      </div>
    </div>
    
    <div class="form-group">
      <label>Left Stick V</label>
      <div class="input-group">
        <input type="number" class="form-control" ng-model="$parent.latest_message.axes[1]" ng-readonly="$parent.is_subscribing">

    <div class="form-group">

    </div>
    
    <div class="form-group">

        <input type="number" class="form-control" ng-model="$parent.latest_message.axes[3]" ng-readonly="$parent.is_subscribing">

  <div class="col-sm-6">
    <div class="form-group">

        <input type="number" class="form-control" ng-model="$parent.latest_message.buttons[0]" ng-readonly="$parent.is_subscribing">

    </div>
    
    <div class="form-group">
