<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal form-margin">
      <div class="form-group">
        <label>X</label>
        <div class="input-group">
          <input type="number" class="form-control" ng-model="$parent.latest_message.magnetic_field.x" ng-readonly="$parent.is_subscribing">
          <span class="input-group-addon">m/s<sup>2</sup></span>
        </div>
      </div>

      <div class="form-group">
        <label>Y</label>
        <div class="input-group">
          <input type="number" class="form-control" ng-model="$parent.latest_message.magnetic_field.y" ng-readonly="$parent.is_subscribing">
          <span class="input-group-addon">m/s<sup>2</sup></span>
        </div>
      </div>

      <div class="form-group">
        <label>Z</label>
        <div class="input-group">
          <input type="number" class="form-control" ng-model="$parent.latest_message.magnetic_field.z" ng-readonly="$parent.is_subscribing">
          <span class="input-group-addon">m/s<sup>2</sup></span>
        </div>
      </div>
    </form>
  </div>
</div>
