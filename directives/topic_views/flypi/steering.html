<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal form-margin">
            <div class="form-group">
                <label>Roll</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.roll" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span>
                </div>
            </div>

            <div class="form-group">
                <label>Pitch</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.pitch" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span>
                </div>
            </div>

            <div class="form-group">
                <label>Yaw</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.yaw" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span></span>
                </div>
            </div>
          
            <div class="form-group">
                <label>X</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.position.x" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span></span>
                </div>
            </div>
          
            <div class="form-group">
                <label>Y</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.position.y" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span></span>
                </div>
            </div>
          
            <div class="form-group">
                <label>Z</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.position.z" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span></span>
                </div>
            </div>
        
            <div class="form-group">
                <label>Thrust</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.thrust" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span></span>
                </div>
            </div>
          
            <div class="form-group">
                <label>Yaw Rate</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="$parent.latest_message.yaw_rate" ng-readonly="$parent.is_subscribing">
                    <span class="input-group-addon">N</span></span>
                </div>
            </div>
        </form>
        <button class="btn btn-default pull-right" type="button" ng-disabled="$parent.is_subscribing" style="margin-left: 10px;" ng-click="$parent.publishMessage($parent.latest_message)">Publish</button>
    </div>
</div>
